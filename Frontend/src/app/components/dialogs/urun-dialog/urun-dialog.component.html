<mat-toolbar color="primary">
    <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div class="container">
<form [formGroup]="frm">
<mat-form-field appearance="outline">
  <mat-label>Ürün Adı</mat-label>
  <input matInput placeholder="Ürün Adı" formControlName="urunAdi" name="urunAdi" required type="text">
</mat-form-field>
<mat-form-field appearance="outline">
<mat-label>Ürün Kategori Adı</mat-label>
<input matInput placeholder="Ürün Kategori Adı" formControlName="urunKatId" name="urunKatId" required type="text">
</mat-form-field>
<mat-form-field appearance="outline">
<mat-label>Ürün Fiyatı</mat-label>
<input matInput placeholder="urunFiyat" formControlName="urunFiyat" name="urunFiyat" required type="number">
</mat-form-field>


</form>
<button mat-raisedibutton color="primary" (click)="dialogRef.close(frm.value)">Kaydet</button>
<button mat-raisedibutton color="warn" (click)="dialogRef.close()">İptal</button>
</div>
